<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/main.css"/>
  </head>
  <body>

  <div class="container">
    <div id="kikou">
      <h1>Time left until motherfucking Vail, Colorado!</h1>

      <p id="countdown"></p>
    </div>
  </div>

  <div id="youtube">
    <iframe id="ytplayer" type="text/html" width="640" height="360"
src="https://www.youtube.com/embed/dPd71pKOeC4?autoplay=1&controls=0&enablejsapi=1&fs=1&modestbranding=1&rel=0&showinfo=0&autohide=1&color=white&iv_load_policy=3&theme=light"
frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="reports">
    <section id="forecast-placeholder"></section>
    <section id="snow-report-placeholder"></section>
    <a href="http://www.onthesnow.com/colorado/vail/ski-resort.html">Ski report</a>
    <a href="http://snocountry.com/resort-page/co/vail/vail-mtn-stats">Mountain stats</a>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>


  <script id="forecast-template-bitch" type="text/x-handlebars-template">
    <div id="weather-motherfucker">
      <ul id="forecast">
      {{#each forecasts}}
        <li>
          <h3 class="forecast-date">{{date}}</h3>
          <p class="forecast-day">
            {{day.weather_text}} {{day_max_temp}}ºC
          </p>
          <p class="forecast-night">
            {{night.weather_text}} {{night_min_temp}}ºC
          </p>
        </li>
      {{/each}}
      </ul>
    </div>
  </script>

  <script id="snow-template-bitch" type="text/x-handlebars-template">
    <div id="snow-motherfucker">
      <p>
        {{conditions}}
      </p>
      <p>
        It last snowed on {{last_snow_date}}
      </p>
      <p>
        The snow depth: {{lower_snow_depth}}-{{upper_snow_depth}}cm
      </p>
    </div>
  </script>

  <!-- build:js scripts/application.js -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
  <script type="text/javascript" src="scripts/vendor/countdownjs.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <!-- endbuild -->
  <script id="snow-report" src="http://pipes.yahoo.com/pipes/pipe.run?_id=ddf68130a81e666b698448803feeaf87&_render=json&_callback=displayWeather"></script>
</body>
</html>
