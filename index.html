<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/ce1d4b9d.main.css"/>
  </head>
  <body>

  <div class="container">
    <div id="kikou">
      <h1>Time left until motherfucking Vail, Colorado!</h1>

      <p id="countdown"></p>
    </div>

    <div id="photo">
      <img src="http://i.pb.lc/image/1Q3s373M380X/Screen%20shot%202012-09-25%20at%206.21.45%20PM.png" alt="motherfuckers">
    </div>

    <div id="reports">
      <section class="report" id="snow-report-placeholder"></section>
      <section class="report" id="forecast-placeholder"></section>
    </div>

    <div id="youtube">
      <iframe id="ytplayer" type="text/html" width="640" height="360"
  src="https://www.youtube.com/embed/dPd71pKOeC4?&amp;controls=1&amp;enablejsapi=1&amp;fs=1&amp;modestbranding=1&amp;rel=0&amp;showinfo=0&amp;autohide=1&amp;color=white&amp;iv_load_policy=3&amp;theme=light"
  frameborder="0" allowfullscreen></iframe>
    </div>

    <p id="ma-bite">
      et là ma bite, elle s'était mise... EN SA-PIIIIIIIN!
    </p>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="scripts/vendor/8bc61845.jquery.min.js"><\/script>')</script>

  <script id="forecast-template-bitch" type="text/x-handlebars-template">
    <div id="weather-motherfucker">
      <ul id="forecast" class="clearfix">
      {{#each forecasts}}
        <li>
          <h3 class="forecast-date">{{date}}</h3>
          <p class="forecast-temps">
             {{day_max_temp}}/{{night_min_temp}}ºC
          </p>
          <p class="forecast-text">
            {{day.weather_text}}<br> {{night.weather_text}}
          </p>
        </li>
      {{/each}}
      </ul>
    </div>
  </script>

  <script id="snow-template-bitch" type="text/x-handlebars-template">
    <div id="snow-motherfucker">
      <p>
        <strong>{{lower_snow_depth}}-{{upper_snow_depth}}cm</strong><br>
        snow depth<br>
        <em>
         It last snowed on {{last_snow_date}}
        </em>
      </p>
    </div>
  </script>

  <script src="scripts/373c3b88.application.js"></script>
  <script id="snow-report" src="http://pipes.yahoo.com/pipes/pipe.run?_id=ddf68130a81e666b698448803feeaf87&_render=json&_callback=displayWeather"></script>
</body>
</html>
